    <script type="text/javascript">

                n++;
                alert("学生放心");
                n++ ;
                alert("成绩安心");

                alert("所以生活还得继续，咱们还得前进，老师！加油啊！");
                n++;
                alert("愿老师在未来的日子里，能做点自己想做的事，去一些想去的地方，见一些好久不见的老友，能够闲下来过点自己想要的生活！");
                n++;
            }
        }
        
    </script>
</head>
